<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hi</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </head>
  <body>
    <table>
      <tr>
        <th width="35%">Amount</th>
        <th width="30%">From Currency</th>
        <th width="23%">To Currency</th>
      </tr>
      <tr>
        <td>
          <div>
            <form>
              <input type="text" id='hmm' size="14">
            </form>
          </div>
        </td>
        <td>
          <div>
          <form>
            <select id='from_currency'>
              <option value="VND">VND</option>
              <option value="CNY">CNY</option>
              <option value="GBP">GBP</option>
            </select>
          </form>
        </div>
      </td>
        <td>
          <div>
          <form>
            <select id='to_currency'>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="THB">THB</option>
            </select>
          </form>
        </div>
      </td>
      <td>
        <div>
          <form>
            <button type="button" class="btn btn-primary" onclick='tienTruocKhiQuyDoi1();'>Convert</button>
          </form>
        </div>
      </td>
      </tr>
    </table> <br>
    <script type="text/javascript">
      function tienTruocKhiQuyDoi1() {
        let inputAmount = document.getElementById('hmm').value;
        let amount = parseFloat(inputAmount);
        let fromCurrency = document.getElementById('from_currency').value;
        let toCurrency = document.getElementById('to_currency').value;
        if (fromCurrency === 'VND' && toCurrency === 'USD') {
          var doConvert = amount * 0.000044;
          var text = "Result: " + doConvert + " " + toCurrency;
          var result = text.fontcolor("purple");
          document.write(result);
        }
        else if (fromCurrency === 'VND' && toCurrency === 'EUR') {
          var doConvert = amount * 0.000039;
          var text = "Result: " + doConvert + " " + toCurrency;
          var result = text.fontcolor("purple");
          document.write(result);
        }
        else if (fromCurrency === 'VND' && toCurrency === 'THB') {
          var doConvert = amount * 0.0015;
          var text = "Result: " + doConvert + " " + toCurrency;
          var result = text.fontcolor("purple");
          document.write(result);
        }
        else if (fromCurrency === 'CNY' && toCurrency === 'USD') {
          var doConvert = amount * 0.16;
          var text = "Result: " + doConvert + " " + toCurrency;
          var result = text.fontcolor("purple");
          document.write(result);
        }
        else if (fromCurrency === 'CNY' && toCurrency === 'EUR') {
          var doConvert = amount * 0.14;
          var text = "Result: " + doConvert + " " + toCurrency;
          var result = text.fontcolor("purple");
          document.write(result);
        }
        else if (fromCurrency === 'CNY' && toCurrency === 'THB') {
          var doConvert = amount * 5.22;
          var text = "Result: " + doConvert + " " + toCurrency;
          var result = text.fontcolor("purple");
          document.write(result);
        }
        else if (fromCurrency === 'GBP' && toCurrency === 'USD') {
          var doConvert = amount * 1.37;
          var text = "Result: " + doConvert + " " + toCurrency;
          var result = text.fontcolor("purple");
          document.write(result);
        }
        else if (fromCurrency === 'GBP' && toCurrency === 'EUR') {
          var doConvert = amount * 1.20;
          var text = "Result: " + doConvert + " " + toCurrency;
          var result = text.fontcolor("purple");
          document.write(result);
        }
        else {
          var doConvert = amount * 45.37;
          var text = "Result: " + doConvert + " " + toCurrency;
          var result = text.fontcolor("purple");
          document.write(result);
        }
      }
    </script>
  </body>
</html>
